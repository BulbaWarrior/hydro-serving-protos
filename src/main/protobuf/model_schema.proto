syntax = "proto3";

package hydroserving;

import "tensorflow/tensor_shape.proto";
import "tensorflow/types.proto";

message ModelField {
    string field_name = 1;
    hydroserving.tensorflow.DataType type = 2;
    hydroserving.tensorflow.TensorShapeProto shape = 3;
}

message ModelSignature {
    string signature_name = 1;
    repeated ModelField inputs = 2;
    repeated ModelField outputs = 3;
}

message ModelContract {
    string model_name = 1;
    repeated ModelSignature signatures = 2;
}