syntax = "proto3";

package hydrosphere.reqstore;
option java_package = "io.hydrosphere.reqstore";

message Empty{

}

message ID {
    uint64 timestamp = 1;
    uint64 unique = 2;
}

message Data{
    ID id = 1;
    bytes data = 2;
}

message SaveRequest {
    string folder = 1;
    bool useWAL = 2;
    bytes data = 3;
}

message GetRequest{
    uint64 timestamp = 1;
    uint64 unique = 2;
    string folder = 3;
}

message RangeRequest{
    uint64 from = 1;
    uint64 till = 2;
    string folder = 3;
    bool reverse = 4;
    uint64 maxMessages = 5;
    uint64 maxBytes = 6;
}

message TotalSubsampleRequest{
    uint32 amount = 1;
}

message PeriodSubsampleRequest{
    uint32 amount = 1;
    uint64 from = 2;
    uint64 till = 3;
}

message SubsampleRequest{
    oneof request {
      TotalSubsampleRequest totalRequest = 1;
      PeriodSubsampleRequest periodRequest = 2;
    }
}

service Timemachine {
    rpc Save(SaveRequest) returns (ID) {}
    rpc Get(GetRequest) returns (Data) {}
    rpc GetRange(RangeRequest) returns (stream Data) {}
    rpc GetSubsample(SubsampleRequest) returns (stream Data) {}
}



